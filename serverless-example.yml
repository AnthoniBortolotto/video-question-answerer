org: your-org
app: your-app

service: your-service

plugins:
 - serverless-jetpack
 - serverless-offline
custom:
  includeDependencies:
    enableCaching: true
provider:
 name: aws
 runtime: nodejs16.x
 region: sa-east-1
 logRetentionInDays: 1
 environment:
   TRANSCRIPTOR_URL: 'your-transcriptor-url'
   OPEN_AI_KEY: 'your-open-ai-key'
 timeout: 30
functions:
 question-answerer: # The name of the lambda function
   # The module 'handler' is exported in the file 'src/lambda'
   handler: dist/lambda.handler
   events:
     - http:
        path: /api/v1/answer-question/:id
        method: GET
     - http:
        path: /api/v1/answer-question/with-transcription
        method: POST
   clips-generator: 
    events:
      - http:
          path: /api/v1/clips-generator/:id
          method: GET
      - http:
          path: /api/v1/clips-generator/:id/format/excel
          method: GET

         